<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Auth System</title>
    <style>
        :root {
            --primary-bg: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 380px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            color: var(--text-color);
        }

        h2 { margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; }

        .input-group { margin-bottom: 20px; text-align: left; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { background: rgba(255, 255, 255, 0.2); border-color: white; }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-primary { background: #fff; color: #2575fc; margin-bottom: 15px; }
        .btn-primary:hover { transform: scale(1.02); background: #f0f0f0; }

        .btn-google {
            background: rgba(219, 68, 55, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover { background: rgba(219, 68, 55, 1); transform: scale(1.02); }

        .error-msg { color: #ff4d4d; font-size: 0.9rem; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Welcome</h2>
        
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <a href="{{ url_for('google_login') }}" style="text-decoration: none;">
            <button class="btn-google">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18" alt="G">
                Sign in with Google
            </button>
        </a>
    </div>
</body>
</html>
